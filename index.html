<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forecast Search by City</title>
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
/>
<link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
  integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
  crossorigin="anonymous"
/>
<link
  href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
  rel="stylesheet"
/>

  <link rel="stylesheet" href="Assets/style.css">
</head>
<body>

  <header><h1>Weather Dashboard</h1></header>
    <div class="container">
        <div class="row">
    
    <div id="citySearch" class="citySearch col-3">
      <aside>
        <h2>Search for a City</h2>
        
          <input type="text" id="searchValue" class="search" placeholder="Ex. Indianapolis">
          <button id="searchBtn">Search</button>
       

        <div id="cityBtn">
        <button value="">Atlanta</button>
        <button>Denver</button>
        <button>Seattle</button>
        <button>Cincinnati</button>
        <button>Chicago</button>
        <button>New York</button>
        <button>Albequerque</button>
        <button>Little Rock</button>
        </div>
      </aside>

    </div>

    <main class="col-9">

      <h2>Current Weather</h2>
      <div class="currentWthr">

      </div>
      <h2>Five Day Forecast</h2>
      <div class="forecast bg-info" ></div>

    </main>

 
  </div>
  </div>
    
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script> 

 <script src="Assets/script.js"></script>
</body>
</html>
